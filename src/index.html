<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo Product Card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <div><img src="./images/imac.jpeg" class="product-photo" title="Apple iMac 27" alt="Apple iMac 27 photo"></div>
    <div class="product-about">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="product-code">Код&nbsp;товара:&nbsp;195434</div>
    <div class="product-rating">
        <div class="stars">
          <img class="star" src="./images/star-active.svg" alt="">
          <img class="star" src="./images/star-active.svg" alt="">
          <img class="star" src="./images/star-active.svg" alt="">
          <img class="star" src="./images/star-active.svg" alt="">
          <img class="star" src="./images/star.svg" alt="">
        </div>
        <div class="reviews">
          Отзывов: 5
        </div>
      </div>
    <div class="product-price">
      <div class="product-price-word">Цена:</div>
      <div class="product-price-uah">69&nbsp;999&nbsp;грн</div>
    </div>
        <a href="#" class="product-buy" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
